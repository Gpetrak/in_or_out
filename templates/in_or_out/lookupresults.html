{% extends "in_or_out/in_or_out_base.html" %}
{% block content %}

  <style>
  .btn-primary {
     margin-bottom: 10px;
     }
 
  #mapid {
     height: 500px;
  }
  </style>

  <!-- button in order to return to the first page or the app -->
  <a href="/in_or_out/" class="btn btn-primary" role="button">Επιστροφή</a>
    {% load leaflet_tags %}
    {% leaflet_js %}
    {% leaflet_css %}
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    {% leaflet_map "mapid" %}
   <script>

  //    var geojsonFeature = {{ new_roads_json|safe }};
   
      var natura_result = "{{ natura_result | safe }}"; 
      var oikismoi_result = "{{ oikismoi_result | safe }}";  
      var longitude = {{ longitude }};
      var latitude = {{ latitude }};   
      
      // zoom to the location  
      var mymap = L.map('mapid', {
              'center': [latitude, longitude],
              'zoom': 10
              });

      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> Contributors'
      }).addTo(mymap);
  
     var popup = L.popup()
         .setContent("<ul><li>{{ natura_result | safe }}</li><li>{{ oikismoi_result | safe }}</li></ul>")
  
     // add a marker on the location of the user
      var marker = L.marker([latitude, longitude]).addTo(mymap);
      marker.bindPopup(popup).openPopup();
      
</script>
{% endblock %}
