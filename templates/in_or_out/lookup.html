{% extends "in_or_out/in_or_out_base.html" %}

{% block content %}
    <style>
      html, body, #container, #map {
      padding: 0;
      margin-top: 20px;
      margin-bottom: 50px;
      }
      html, body, #map, #container {
      height: 300px;
    }
     </style>
    <p>Επιλέξτε μία από τις παρακάτω επιφάνειες και ελέγξτε αν η τοποθεσία που σας ενδιαφέρει βρίσκεται εντός ή εκτός των περιοχών που επιλέξατε.</p>
      <div class="col-sm-6">
    <form role="form" action="/in_or_out/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input id="id_latitude" name="latitude" type="text" class="form-control"></input>
        </div>

        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input id="id_longitude" name="longitude" type="text" class="form-control"></input>
        </div>

        <div class="form-group">
          <label for="layer">Select a layer:</label>
          <select id="dropdown">
            <option value="">None</option>
            <option value="natura">Natura</option>
            <option value="oikismoi">Oikismoi</option>
          </select>
          <input id="id_layer" name="layer" required type="text" class="form-control"></input>
        <script type="text/javascript">
          // script to fill a form fild after clicking a dropdown list
          var mymodel = document.getElementById('id_layer');
          var mydropdown = document.getElementById('dropdown');
          
          mydropdown.onchange = function(){
                mymodel.value = this.value;
           }
         </script>
        </div>
    <input class="btn btn-primary" type="submit" value="Ok !" />
    </form>
    </div>
    <div class="col-sm-6">
    </script>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script>
     var rememberLat = document.getElementById('id_latitude').value;
     var rememberLong = document.getElementById('id_longitude').value;
     if( !rememberLat || !rememberLong ) { rememberLat = 35.1333; rememberLong = 25.0213;}
     var tileLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> Contributors'
            });
     var map = new L.Map('map', {
             'center': [rememberLat, rememberLong],
             'zoom': 8,
             'layers': [tileLayer]
             });
     var marker = L.marker([rememberLat, rememberLong],{
         draggable: true
         }).addTo(map);
     marker.on('dragend', function (e) {
        updateLatLng(marker.getLatLng().lat, marker.getLatLng().lng);
         });
     map.on('click', function (e) {
        marker.setLatLng(e.latlng);
        updateLatLng(marker.getLatLng().lat, marker.getLatLng().lng);
        });
     function updateLatLng(lat,lng,reverse) {
            if(reverse) {
                marker.setLatLng([lat,lng]);
                map.panTo([lat,lng]);
             } else {
                  document.getElementById('id_latitude').value = marker.getLatLng().lat;
                  document.getElementById('id_longitude').value = marker.getLatLng().lng;
                  map.panTo([lat,lng]);
                  }       
         }       
    </script>
{% endblock %}
